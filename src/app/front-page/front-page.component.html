<mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Click to expand
          </mat-panel-title>
          <mat-panel-description>
            CHECK THE LIST OF SAMPLE WORDS
          </mat-panel-description>
        </mat-expansion-panel-header>
        <h3 class="first">Physical Education Terminology</h3>
<p-table #dt [value]="wordsList" [columns]="cols" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
        <div style="text-align: left">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-word>
        <tr>
            <td>{{word.word}}</td>
            <td>{{word.meaning}}</td>
            <td>{{word.category}}</td>
        </tr>
    </ng-template>
</p-table>
</mat-expansion-panel>

<p-card styleClass="my-card" title="A Brief About The Content Creator">
    <p-lightbox [images]="images" easing="ease-in" effectDuration="500ms"></p-lightbox>
</p-card>

<p-card title="Free Videos on Youtube to help NET and SET Exam Aspirants">
    <p-lightbox type="content">
        <a class="group" href="#">
            <img src="assets/youtube-thumbnails/1.png" style="width:150px;height:120px;" title="Click to play" alt="SET paper solutions 2018 and other tips">
        </a>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LtQSyLibwIw" frameborder="0" allowfullscreen></iframe>
      </p-lightbox>
</p-card>
